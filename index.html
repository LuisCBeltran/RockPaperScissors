<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/399363a32d.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="title">Rock, Paper, Scissors!</h1>
            <p class="instructions">Choose one:</p>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-hand-fist" id="rock" onclick="rock(1)"></i>
            <i class="fa-solid fa-hand" id="paper" onclick="paper(2)"></i>
            <i class="fa-solid fa-hand-scissors" id="scissors" onclick="scissors(3)"></i>
        </div>
        <div class="cpupick">
            <p class="cpupicktext">My pick:</p>
            <div class="cpupickimg" id="cpupickimg">
                <i class="fa-solid fa-hand-spock"></i>
            </div>
            <p class="result">Result:</p>
            <p class="resulttext" id="resulttext">RESULT HERE</p>
        </div>
        <div class="scorecontainer">
            <p class="scoretitle">Score:</p>
            <p class="score" id="score">YOU: 0 - CPU: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
