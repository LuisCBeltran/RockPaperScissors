<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/399363a32d.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="title">Rock, Paper, Scissors!</h1>
            <p class="instructions">Choose one:</p>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-hand-fist"></i>
            <i class="fa-solid fa-hand"></i>
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
        <div class="cpupick">
            <p class="cpupicktext">My pick:</p>
            <div class="cpupickimg">
                <i class="fa-solid fa-hand-spock"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
